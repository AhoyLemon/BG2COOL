<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BG2 üòé COOL</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,700&amp;display=swap" rel="stylesheet">
    <link href="css/bg2cool.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <main v-if="currentPattern" v-bind:class="{ cool: bg.show.body, uncool:!bg.show.body }" v-bind:style="styleObject">
        <article v-bind:class="{ cool: bg.show.inner, uncool:!bg.show.inner }" v-bind:style="styleObject">
          <div class="name-holder"><span class="label">Current Pattern</span>
            <div class="name" v-bind:class="{ cool: bg.show.headline, uncool:!bg.show.headline }" v-text="currentPattern.title" v-bind:style="styleObject"></div>
          </div>
          <div class="inner"><span class="author-holder" v-if="currentPattern.author"><span>by </span><a :href="currentPattern.author.url"><span class="author" v-text="currentPattern.author.name"></span></a></span>
            <div class="tags" v-if="currentPattern.tags">
              <label>Tags:</label><span class="tag" v-for="tag in currentPattern.tags"><a href="#" v-text="tag"></a></span>
            </div>
            <pre><code v-html="coolCSS"></code></pre>
          </div>
          <div class="options">
            <label v-if="!bg.cover"><span>Size</span>
              <input type="range" min="5" :max="settings.maxSize" v-model="bg.size">
            </label>
            <label>
              <label>Horizontal</label>
              <input type="range" min="0" max="100" v-model="bg.positionHorizontal">
            </label>
            <label>
              <label>Vertical</label>
              <input type="range" min="0" max="100" v-model="bg.positionVertical">
            </label>
          </div>
          <div class="show-options">
            <div class="option-desc">Show pattern in...</div>
            <div class="labels">
              <label v-bind:class="{active: bg.show.body, cool: bg.show.button, uncool: !bg.show.button}" v-bind:style="styleObject"><span class="option-name">background</span>
                <input type="checkbox" v-model="bg.show.body"><span class="check">‚úîÔ∏è</span>
              </label>
              <label v-bind:class="{active: bg.show.inner, cool: bg.show.button, uncool: !bg.show.button}" v-bind:style="styleObject"><span class="option-name">foreground</span>
                <input type="checkbox" v-model="bg.show.inner"><span class="check">‚úîÔ∏è</span>
              </label>
              <label v-bind:class="{active: bg.show.headline, cool: bg.show.button, uncool: !bg.show.button}" v-bind:style="styleObject"><span class="option-name">headline</span>
                <input type="checkbox" v-model="bg.show.headline"><span class="check">‚úîÔ∏è</span>
              </label>
              <label v-bind:class="{active: bg.show.button, cool: bg.show.button, uncool: !bg.show.button}" v-bind:style="styleObject"><span class="option-name">buttons</span>
                <input type="checkbox" v-model="bg.show.button"><span class="check">‚úîÔ∏è</span>
              </label>
            </div>
          </div>
        </article>
      </main>
      <section class="patterns">
        <div class="pattern-holder">
          <!--article.pattern()-->
          <figure class="pattern" v-bind:class="{current: activeTitle == 'Astroturf Argyle'}" style="background-image:url(patterns/ellen-schofield/AstroturfArgyle.gif)" v-on:click="setPattern({&quot;title&quot;:&quot;Astroturf Argyle&quot;,&quot;folder&quot;:&quot;ellen-schofield&quot;,&quot;file&quot;:&quot;AstroturfArgyle.gif&quot;,&quot;author&quot;:{&quot;name&quot;:&quot;Ellen Schofield&quot;,&quot;url&quot;:&quot;https://ellen-schofield&quot;},&quot;date&quot;:&quot;2019-07-03&quot;,&quot;seamless&quot;:true,&quot;tags&quot;:[&quot;grass&quot;,&quot;diamond&quot;,&quot;repeating&quot;]})">
            <div class="name-holder">
              <h2 class="name">Astroturf Argyle</h2>
            </div>
          </figure>
          <!--article.pattern()-->
          <figure class="pattern" v-bind:class="{current: activeTitle == '90s Kitchen Plaid'}" style="background-image:url(patterns/ellen-schofield/90sKitchenPlaid.gif)" v-on:click="setPattern({&quot;title&quot;:&quot;90s Kitchen Plaid&quot;,&quot;folder&quot;:&quot;ellen-schofield&quot;,&quot;file&quot;:&quot;90sKitchenPlaid.gif&quot;,&quot;author&quot;:{&quot;name&quot;:&quot;Ellen Schofield&quot;,&quot;url&quot;:&quot;https://ellen-schofield&quot;},&quot;date&quot;:&quot;2019-07-05&quot;,&quot;seamless&quot;:true,&quot;tags&quot;:[&quot;plaid&quot;,&quot;ivy&quot;,&quot;kitchen&quot;,&quot;wallpaper&quot;]})">
