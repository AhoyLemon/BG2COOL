
<main v-if="currentPattern" v-bind:class="{ cool: bg.show.body }" v-bind:style="styleObject">
  <article v-bind:class="{ cool: bg.show.body }" v-bind:style="styleObject">
    <div class="name-holder"><span class="label">Current Pattern</span>
      <div class="name cool" v-if="bg.show.headline" v-text="currentPattern.title" v-bind:style="styleObject"></div>
      <div class="name uncool" v-else="v-else" v-text="currentPattern.title"></div>
    </div>
    <div class="inner"><span class="author-holder" v-if="currentPattern.author"><span>by </span><a :href="currentPattern.author.url"><span class="author" v-text="currentPattern.author.name"></span></a></span>
      <div class="tags" v-if="currentPattern.tags">
        <label>Tags:</label><span class="tag" v-for="tag in currentPattern.tags"><a href="#" v-text="tag"></a></span>
      </div>
      <pre><code v-html="coolCSS"></code></pre>
    </div>
    <div class="options">
      <label class="toggle"><span>Cover</span>
        <input type="checkbox" v-model="bg.cover"/>
      </label>
      <label v-if="!bg.cover"><span>Size</span>
        <input type="range" min="10" max="200" v-model="bg.size"/>
      </label>
      <label>
        <label>Horizontal</label>
        <input type="range" min="0" max="100" v-model="bg.positionHorizontal"/>
      </label>
      <label>
        <label>Vertical</label>
        <input type="range" min="0" max="100" v-model="bg.positionVertical"/>
      </label>
    </div>
    <div class="show-options">
      <label><span>background</span>
        <input type="checkbox" v-model="bg.show.body"/>
      </label>
      <label><span>headline</span>
        <input type="checkbox" v-model="bg.show.headline"/>
      </label>
    </div>
  </article>
</main>
